<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SocialDev</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/library.css">
  <!-- <link id="mainCSS"rel="stylesheet" type="text/css" href="../css/{{cssFile}}.css"> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

  <main class="main-container">
    <section class="module main-container">
      <h1 class="title main-title">Create a new post for SocialDev</h1>
      <form class="post-form">
        <label class="title section-title" for="post-title">Post title:</label>
        <input class="text-input" id="post-title" type="text" name="" placeholder="Post title">
        <label class="title section-title" for="post-content">Content:</label>
        <textarea class="text-input" id="post-content" placeholder="Write your post content here..."></textarea>
        <div class="post-submission">
          <button class="btn btn-submit" type="submit">Publish</button>
          <button class="btn btn-cancel">Cancel</button>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
